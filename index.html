<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="task-manager">
        <span id="mode"><i class="fa-regular fa-eye-slash fa-sm" id="eyeIcon" style="cursor: pointer;" title="Hide Mode" id="eyeIcon"></i></span>
        <h1 class="task-title" id="task-title">To-Do List</h1>
        <input type="text" name="new-task" id="new-task" placeholder="Add a new task...">
        <ul class="task-list" id="task-list">
        </ul>
        <input type="button" value="Add" class="btn" id="btn" title="Adds Task">
    </div>
    <script src="script/main.js"></script>
    <script src="https://kit.fontawesome.com/12ecefb6d8.js" crossorigin="anonymous"></script>
</body>
</html>
